<!DOCTYPE html>
<html lang="en">
<head>
	  <link type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/yeti/bootstrap.min.css" rel="stylesheet" >
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Diplom</title>
</head>
<body>
<template class="container" id="content-save">
	<div class="row">
		<div class="col-12">
			<span class = "add-something pointer"><img src="images/block-icon.jpg" title="Добавить блок" alt="Добавить блок"></span>
			<span class = "add-something pointer-img"><img src="images/image-icon.jpg" title="Добавить картинку" alt="Добавить картинку"></span>
			<span class = "add-something pointer-video"><img src="images/video-icon.png" title="Добавить видео" alt="Добавить видео"></span>
		</div>
	</div>
	<div class="options" id="options">
		<ul class="options-container" id = "options-container">
			<li class="options-field" id="delete">
				<button class="btn es-btn">Удалить</button>
			</li>
			<li class="options-field" id="properties">
				<button class="btn es-btn">Свойства</button>
			</li>
		</ul>
	</div>
</template>
<div class="container-fluid">

	<template id="changeMode">
		<div class="es-template">
			<h3 class="text-center " style="width: 100%; margin-bottom: 50px; margin-top: 30px;">Выберите стандартный шаблон элементов</h3>
			<div class="container">
				<div class="row change-template">
					<div class="col-lg-4 minimal">
						<h4>Минималистичный шаблон</h4>
						<p class="template-description">
							В данном шаблоне стандартные элементы содержат округленные края, спокойные цвета, тонкий шрифт,  наименьший размер границ и несут в себе минимум ненужной информации.
						</p>
						<div class="img-block">
							<img src="images/minimal.jpg" alt="minimal example">
						</div>
						<button class="btn btn-primary template-btn" id="minimal-template">Выбрать</button>
					</div>
					<div class="col-lg-4 gotik">
						<h4>Готический шаблон</h4>
						<p class="template-description">
							В данном шаблоне стандартные элементы имеют острые края, темные или вызывающие цвета, толстый шрифт. Прекрасно подходит для выделения конктерных элементов и обращения внимания.
						</p>
						<div class="img-block">
							<img src="images/gotik.jpg" alt="gotik example">
						</div>
						<button class="template-btn" id="gotik-template">Выбрать</button>
					</div>
					<div class="col-lg-4 standart">
						<h4>Стандартный шаблон</h4>
						<p class="template-description">
							Данный шаблон использует встроенные стили для создания элементов без параметров.
						</p>
						<button class="btn btn-primary template-btn" id="standart-template">Выбрать</button>
					</div>
				</div>
			</div>
		</div>
	</template>

	<div class="row wrapper">

	</div>
</div>
<footer>
	<!-- block modal -->
	<div class="modal fade" id="propModal" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Свойства блока</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <div class="form-group">
				<label for="modalBackColor">Выберите цвет фона</label>
				<input class = "mg" type="color" id="modalBackColor">
			</div>
			<div class="form-group">
				<label for="modalColor">Выберите цвет текста</label>
				<input class = "mg" type="color" id="modalColor">
			</div>
			  <div class="form-group">
				  <label>Введите внутренний отступ (px)</label>
				  <div class="es-input-too-mach-cont">
					  <input class = "mg" placeholder="С верхнего края" type="number" id="modalPaddingTop">
					  <input class = "mg" placeholder="С правого края" type="number" id="modalPaddingRight">
					  <input class = "mg" placeholder="С нижнего края" type="number" id="modalPaddingBottom">
					  <input class = "mg" placeholder="С левого края" type="number" id="modalPaddingLeft">
				  </div>
			  </div>
			  <div class="form-group">
				  <label for="modalBorderWidth">Введите ширину границы (px)</label>
				  <input class = "mg" placeholder="Ширина" type="number" id="modalBorderWidth">
				  <label for="modalBorderColor">Выберите цвет границы</label>
				  <input class = "mg" placeholder="Цвет" type="color" id="modalBorderColor">
			  </div>
			<div class="form-group">
				<label for="modalText">Введите текст</label>
				<textarea class = "form-control" id="modalText"></textarea>
			</div>
			<div class="form-group">
				<label for="modalWidth">Введите ширину</label>
				<input type="number" id="modalWidth">
			</div>
			<div class="form-group">
				<label for="modalHeight">Введите высоту</label>
				<input type="number" id="modalHeight">
			</div>
			<div class="form-group">
				<label for="modalTextAlign">Выберите позиционирование текста</label>
				<select  class = "form-control" id = "modalTextAlign">
					<option value="left">Слева</option>
					<option value="center">По центру</option>
					<option value="right">Справа</option>
				</select>
	      </div>
			  <div class="form-group">
				  <label for="zIndexBlock">Установите z-index</label>
				  <input  type="number" id="zIndexBlock">
			  </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
	        <button type="button" class="btn btn-primary modalSave" data-dismiss="modal">Сохранить</button>
	      </div>
	    </div>
	  </div>
	</div>
	</div>

	<!-- img modal -->
	<div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Свойства картинки</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <div class="form-group">
				<label for="imgUrl">Вставьте адрес(URL) картинки</label>
				<input type="text" id="imgUrl">
				<input type="file" class="full-btn" id = "getImgBtn" placeholder="Выберите файл">
			</div>
			  <div class="form-group">
				  <label for="imgModalWidth">Введите ширину в px</label>
				  <input  type="number" id="imgModalWidth">
			  </div>
			  <div class="form-group">
				  <label for="imgModalHeight">Введите высоту в px</label>
				  <input  type="number" id="imgModalHeight">
			  </div>
			  <div class="form-group">
				  <label for="imgModalHeight">Введите скрытый текст</label>
				  <input  type="text" id="imgAlt">
			  </div>
			  <div class="form-group">
				  <label for="imgModalHeight">Введите подсказку</label>
				  <input type="text" id="imgTitle">
			  </div>
			  <div class="form-group">
				  <label for="zIndexImg">Установите z-index</label>
				  <input  type="number" id="zIndexImg">
			  </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
	        <button type="button" class="btn btn-primary imgModalSave" data-dismiss="modal">Сохранить</button>
	      </div>
	    </div>
	  </div>
	</div>
	</div>

	<!-- video modal -->
	<div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Свойства видео</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="imgUrl">Вставьте адрес(URL) видео</label>
						<input type="text" id="videoUrl">
						<input type="file" class="full-btn" id = "getVideoBtn" placeholder="Выберите файл">
					</div>
					<div class="form-group">
						<label for="videoModalWidth">Введите ширину в px</label>
						<input  type="number" id="videoModalWidth">
					</div>
					<div class="form-group">
						<label for="videoModalHeight">Введите высоту в px</label>
						<input  type="number" id="videoModalHeight">
					</div>
					<div class="form-group">
						<label for="videoAlt">Введите скрытый текст</label>
						<input  type="text" id="videoAlt">
					</div>
					<div class="form-group">
						<label for="videoTitle">Введите подсказку</label>
						<input type="text" id="videoTitle">
					</div>
					<div class="form-group">
						<label for="zIndexVideo">Установите z-index</label>
						<input  type="number" id="zIndexVideo">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
						<button type="button" class="btn btn-primary videoModalSave" data-dismiss="modal">Сохранить</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</footer>



<button id="download_btn" class="download btn-shadow">Загрузить</button>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src = "scripts/script.js"></script>


<script>
    $('.download').on('click', function(){
        $('#content-save,.add-something').hide();
        $(this).hide();
        $('.es-template').remove();
        $('.ui-draggable').draggable( 'disable' );//.removeClass('ui-draggable ui-draggable-handle')
        $('.ui-resizable').resizable('disable');//.removeClass('ui-state-disabled')
        //$('.ui-resizable-handle').remove();
        $('<a />').attr({
            download: 'index.html',
            href: "data:text/html," + $('html').html(),
            target: "_blank"
        })[0].click();
        $('#content-save,.add-something').show();
        $(this).show();
        $('.ui-draggable').draggable( 'enable' );//.removeClass('ui-draggable ui-draggable-handle')
        $('.ui-resizable').resizable('enable');//.removeClass('ui-state-disabled')
    });
</script>
</body>
</html>
